settings:
  check-for-updates: true
  mines:
    mine-distance: 500
    mines-created: 1 #Do not touch this. It tells the plugin where the last mine was created so it can determine the location for the next one
    flags:
      mine:
        pvp: deny
        block-break: allow
        feed-amount: 20
        feed-delay: 1
      structure:
        pvp: deny
        build: deny
        exit: deny
        feed-amount: 20
        feed-delay: 1
    blocks:
      mine-region: DIAMOND_BLOCK
      spawn-point: GOLD_BLOCK



mine_types:
  test:
    priority: 1
    filling:
      - GOLD_BLOCK:10
      - EMERALD_BLOCK:40
      - DIAMOND_BLOCK:50
    schematic: "schematics/test.schem"
  god:
    priority: 2
    filling:
      - EMERALD_BLOCK:75
      - DIAMOND_BLOCK:25
    schematic: "schematics/test.schem"
  donor:
    priority: 3
    filling:
      - EMERALD_BLOCK:100
    schematic: "schematics/test.schem"
